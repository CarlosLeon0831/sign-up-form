<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Sing-Up</title>
  </head>
  <body>
    <main>
      <div class="image__container"></div>
      <div class="sing-up__container">
        <div class="sing-up__text">
          <h1>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sing up
            <em>now</em> to get started.
          </h1>
          <h2>You <em>know</em> you want to.</h2>
        </div>
        <!-- FORMS -->
        <div class="sing-up__form__container">
          <fieldset>
            <legend>Let's do this!</legend>
            <div class="forms__left">
              <label for="first-name">FIRTST NAME</label>
              <input class="input" type="text" id="first-name" name="first-name" />
              <label for="email">EMAIL</label>
              <input class="input" type="email" id="email" name="email" />
              <label for="password">PASSWORD</label>
              <input class="input" type="password" id="password" name="password" />
            </div>
            <div class="forms__right">
              <label for="last-name">LAST NAME</label>
              <input class="input" type="text" id="last-name" name="last-name" />
              <label for="email">EMAIL</label>
              <input class="input" type="email" id="email" name="email" />
              <label for="password">PASSWORD</label>
              <input class="input" type="password" id="password" name="password" />
            </div>
          </fieldset>
        </div>
        <div class="create-account">
            <button class="account__button">Create Account</button>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
    <footer>
      <div class="image__credits">
        <h6>Photo by <a href="https://unsplash.com/@jonnyauh?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Jonny Auh</a> on <a href="https://unsplash.com/s/photos/iceland?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></h6>
      </div>
      <div class="page__credits">
        <h6>
          Made by <a href="https://github.com/CarlosLeon0831">Carlos. R Leon</a>
        </h6>
      </div>
    </footer>
  </body>
</html>
